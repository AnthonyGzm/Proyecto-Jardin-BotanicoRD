<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Flores - Jardín Botánico</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Íconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- HEADER SUPERIOR -->
<nav class="navbar navbar-dark navbar-expand-lg shadow-sm bg-transparent px-4 pt-3">
    <div class="container-fluid text-white">
        <div class="d-flex align-items-center gap-2">
            <i class="bi bi-flower1 fs-3 text-success"></i>
            <span class="fs-5 fw-bold">Jardín Botánico - Detector de Flores</span>
        </div>
    </div>
</nav>


<!-- TITULAR -->
<div class="text-center mt-4 text-white">
    <h1 class="fw-bold"> Identificador de Flores del Jardín Botánico</h1>
    <p class="opacity-75">Sube una imagen o pega un enlace para identificar flores.</p>
</div>

<div class="container text-center mt-4">
    <img id="previewImage"
         src="https://via.placeholder.com/450x300?text=Vista+previa"
         class="preview-photo img-fluid rounded shadow-lg">
</div>

<!-- CONTENEDOR PRINCIPAL -->
<div class="container my-4">
    <div class="row justify-content-center g-4">

        <!-- CARD SUBIR ARCHIVO -->
        <div class="col-md-5">
            <div class="card card-custom shadow-lg border-0">
                <div class="card-body">
                    <h5 class="card-title text-info fw-bold">
                        <i class="bi bi-upload me-2"></i> Subir Imagen
                    </h5>

                    <input type="file" id="imageUpload" accept="image/*" class="form-control mt-3">

                    <button class="btn btn-success w-100 mt-3 fw-semibold" onclick="analyzeImage()">
                        Detectar flor
                    </button>
                </div>
            </div>
        </div>

        <!-- CARD URL -->
        <div class="col-md-5">
            <div class="card card-custom shadow-lg border-0">
                <div class="card-body">
                    <h5 class="card-title text-primary fw-bold">
                        <i class="bi bi-link-45deg me-2"></i> Detectar desde un enlace (URL)
                    </h5>

                    <input type="text" id="imageUrl" placeholder="https://ejemplo.com/mi-flor.jpg" class="form-control mt-3">

                    <button class="btn btn-primary w-100 mt-3 fw-semibold" onclick="analyzeUrl()">
                        Detectar flor
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>


<!-- RESULTADOS -->
<div class="container">
    <div id="results" class="card result-card shadow-lg border-0 p-4 text-white mt-4" style="display:none;">
    </div>
</div>

<!-- FOOTER -->
<footer class="text-center text-white mt-5 pb-3 opacity-75">
    © 2025 - Proyecto Jardín Botánico 
    Anthony Guzman
</footer>


<script src="script.js"></script>
</body>
</html>
